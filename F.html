  <p>งานค่อนข้างหนัก ต้องเสียสละและอดทน  </p>
  <p>ได้รับเงินเดือนน้อย และต้องใช้เวลานานกว่าจะได้เลื่อนขั้นเลื่อนตำแหน่ง</p>
  <p>เวลาส่วนใหญ่หมดไปกับการเตรียมการเรียนการสอน ทำให้มีเวลาหยุดพักผ่อนน้อย</p>
